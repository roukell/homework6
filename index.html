<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ac19bcbef.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">Weather Dashboard</header>

    <div class="container">
        <aside class="sideBar">
            <div class="search-city-text">
                Search for a city:
            </div>
            <div class="input">
            <input type="text" class="input-section"><i class="fas fa-search"></i>
            </div>

            <div class="city-section">
                
            </div>
            
        </aside>

        <main class="main-section" id="main-section">
            <div class="card-section">
                <div class="date-and-time"></div>
                <div class="current-selected-city"></div>
                <img class="icon">
                <div class="current-selected-city-details"></div>
            </div>
            <div>5-Day Forcast:
                <div class="future-forcast-section"></div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
